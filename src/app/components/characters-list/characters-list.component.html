<div class="list row">
  <div class="col-md-8">
      <div class="input-group mb-4">
          <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="name" />
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
        Search
      </button>
          </div>
      </div>
  </div>
  <div class="col-md-12">
      <h4>Characters List</h4>

      <table class="table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Species</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Origin</th>
                  <th scope="col">Location</th>
                  <th scope="col">Image</th>
                  <th scope="col" style="min-width: 150px;">Action</th>
                  <th scope="col" style="min-width: 150px;">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let character of characters;">
                  <th scope="row">{{character.id}}</th>
                  <td><b>{{character.name}}</b></td>
                  <td>{{character.status}}</td>
                  <td>{{character.species}}</td>
                  <td>{{character.gender}}</td>
                  <td>{{character.origin}}</td>
                  <td>{{character.location}}</td>
                  <td>{{character.image}}</td>
                  <td>
                      <button type="button" class="btn btn-danger" routerLink="/characters/{{character.id}}">Editar</button>
                      <button type="button" class="btn btn-warning" (click)="deleteCharacters(character.id)">Borrar</button>
                  </td>
              </tr>
          </tbody>
      </table>

  </div>
</div>
